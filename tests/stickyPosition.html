<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .header {
            position: sticky;
            height: 3em;
            top: 0;
        }
        /* When a header is set from sticky to static, the absolute content breaks */
        .stickyContent {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card {
            height: 50vh;
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="stickyContent">header 1</div>
        </div>
        <p>
            Setting position to initial on the sticky elements affects the dimensions of its absolutely positioned children.
        </p>
    </div>
    <div class="card">
        <div class="header">
            <div class="stickyContent">header 2</div>
        </div>
        <p>Second card</p>
    </div>
    <div class="card">
<!-- This is similar to the github file headers. They are aligned below a fixed header. -->
        <div class="header" style="top: 60px !important;">
            <div class="stickyContent">header 3</div>
        </div>
        <p>Third card</p>
    </div>
</body>
</html>
