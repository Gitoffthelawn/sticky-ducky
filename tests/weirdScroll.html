<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        .contentWrapper {
            height: 100vh;
            overflow-y: scroll;
        }
        .content {
            background-color: yellowgreen;
            height: 800em;
        }
        .stickyContent {
            position: fixed;
        }
    </style>
</head>
<body>
<div class="contentWrapper">
    <div class="content">
        <div class="stickyContent"></div>
    </div>
</div>
</body>
</html>
