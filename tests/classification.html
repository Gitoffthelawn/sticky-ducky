<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .stickyContent {
            position: fixed;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .sidebar {
            width: 10%;
            height: 95vh;
        }
        .splash {
            width: 50%;
            height: 60vh;
            margin: 20vh 25%;
        }
        .widget {
            width: 20vh;
            height: 30vh;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="stickyContent header"></div>
<div class="stickyContent footer"></div>
<div class="stickyContent sidebar"></div>
<div class="stickyContent splash"></div>
<div class="stickyContent widget"></div>
</body>
</html>
