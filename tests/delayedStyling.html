<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style id="dynamic"></style>
    <script>
        setTimeout(() => {
            let sheet = document.getElementById('dynamic').sheet;
            sheet.insertRule('.stickyContent { position: fixed; }', 0)
        }, 1000);
    </script>
</head>
<body>
<div class="stickyContent"></div>
</div>
</body>
</html>
