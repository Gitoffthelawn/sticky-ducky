<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .stickyContent {
            position: fixed;
            top: 0;
        }
    </style>
</head>

<body>
</body>

<script>
    var header = document.createElement('div');
    header.classList.add('stickyContent');
    document.body.parentElement.appendChild(header);
</script>
</html>
