<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hide sticky elements</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
            width: 200px;
        }
        h1 {
            display: flex;
            align-items: center;
        }
        h1 > img {
            margin-right: 0.5em;
            height: 2em;
        }

        #options {
            display: flex;
            flex-direction: column;
        }

        #options > .active {
            background-color: #5e9fbd;
        }

        #options > .active[data-behavior='always'] {
            background-color: #ce6668;
        }

        #options > span {
            line-height: 2em;
            height: 2em;
            padding-left: 1em;
            margin-bottom: 0.5em;
            background-color: #cfd5d8;
            cursor: default;
        }
    </style>
</head>
<body>
<h1><img src="assets/iconBasic.svg">Sticky Ducky</h1>
<h3>When to show sticky elements:</h3>
<div id="options">
    <span data-behavior="hover">When hovering over</span>
    <span data-behavior="scroll">After scrolling up</span>
    <span data-behavior="top">On top of the page</span>
    <span data-behavior="always">Always (disable extension)</span>
</div>

<script type="application/javascript" src="popup.js"></script>
</body>
</html>
