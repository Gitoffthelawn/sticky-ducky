<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hide sticky elements</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
            width: 210px;
            overflow: hidden;
            border: 0;
            float: left;
            margin: 0 0.5em;
            opacity: 1;
            padding: 0;
            /*white-space: nowrap;*/
        }

        .header {
            display: flex;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .header > img {
            margin-right: 0.5em;
            margin-left: 1em;
            height: 1.8em;
        }

        .description {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        #options {
            display: flex;
            flex-direction: column;
        }

        #options > span:hover {
            --alpha: 0.8;
        }

        #options > .active {
            background-color: rgba(94, 159, 189, var(--alpha, 1));
        }

        #options > .active[data-behavior='always'] {
            background-color: rgba(206, 102, 104, var(--alpha, 1));
        }

        #options > span {
            line-height: 2em;
            height: 2em;
            padding-left: 1em;
            background-color: rgba(207, 213, 216, var(--alpha, 1));
            margin-bottom: 0.5em;
            cursor: default;
        }
    </style>
</head>
<body>
<div class="header"><img src="assets/iconBasic.svg"><span>Sticky Ducky</span></div>
<div class="description">When to show sticky elements:</div>
<div id="options">
    <span data-behavior="hover">When hovering over</span>
    <span data-behavior="scroll">After scrolling up</span>
    <span data-behavior="top">On top of the page</span>
    <span data-behavior="always">Always (disable extension)</span>
</div>

<script type="application/javascript" src="lib/underscore-1.8.3.js"></script>
<script type="application/javascript" src="lib/detectIt-3.0.3.js"></script>
<script type="application/javascript" src="vapiBackground.js"></script>
<script type="application/javascript" src="popup.js"></script>
</body>
</html>
