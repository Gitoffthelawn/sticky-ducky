<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hide sticky elements</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
            width: 210px;
            overflow: hidden;
            border: 0;
            float: left;
            margin: 0 0.5em;
            opacity: 1;
            padding: 0;
            /*white-space: nowrap;*/
        }

        .header {
            display: flex;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .header > img {
            margin-right: 0.5em;
            margin-left: 1em;
            height: 1.8em;
        }

        .description {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        #options {
            display: flex;
            flex-direction: column;
        }

        button:hover {
            --alpha: 0.8;
        }

        #options > .active {
            background-color: rgba(94, 159, 189, var(--alpha, 1));
        }

        #options > .active[data-behavior='always'] {
            background-color: rgba(206, 102, 104, var(--alpha, 1));
        }

        button {
            background-color: rgba(207, 213, 216, var(--alpha, 1));
            margin-bottom: 0.5em;
            cursor: default;
            padding: 0.5em;
            border: none;
            font-size: inherit;
        }

        #settingsTab > textarea {
            resize: none;
            width: 100%;
            padding: 0px;
            outline: none;
            border-color: black;
            border-width: 1px;
            height: 15em;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
<div class="header"><img src="assets/iconBasic.svg"><span>Sticky Ducky</span></div>
<div id="mainTab">
    <div class="description">When to show sticky elements:</div>
    <div id="options">
        <button data-behavior="hover">When hovering over</button>
        <button data-behavior="scroll">After scrolling up</button>
        <button data-behavior="top">On top of the page</button>
        <button data-behavior="always">Always (disable extension)</button>
    </div>
    <button id="settingsButton">Settings</button>
</div>
<div id="settingsTab" style="display: none">
    <div style="font-weight: bold;">Whitelist</div>
    <div>Ignore the stickies on the sites and individual pages in this list. One entry per line. See <a href="https://github.com/lykahb/sticky-ducky#settings">here</a> for the format details.</div>
    <textarea id="whitelist" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="0" wrap="off"></textarea>
    <div id="errorMessage" style="display: none;">Error with definitions</div>
    <div>
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
    </div>
</div>

<script type="application/javascript" src="lib/underscore-1.8.3.js"></script>
<script type="application/javascript" src="lib/detectIt-3.0.3.js"></script>
<script type="application/javascript" src="vapiBackground.js"></script>
<script type="application/javascript" src="whitelist.js"></script>
<script type="application/javascript" src="popup.js"></script>
</body>
</html>
